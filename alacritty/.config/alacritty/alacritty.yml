window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 0
    y: 0
  decorations: none
  startup_mode: Maximized
  dynamic_title: true
draw_bold_text_with_bright_colors: true
font:
  normal:
    family: Fira Code
    style: Medium
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Light
  size: 24.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

colors:
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'
  cursor:
    text: '0x2E3440'
    cursor: '0xD8DEE9'
  normal:
    black: '0x3B4252'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x88C0D0'
    white: '0xE5E9F0'
  bright:
    black: '0x4C566A'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x8FBCBB'
    white: '0xECEFF4'

mouse:
  hide_when_typing: true
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
cursor:
  style: Block
  unfocused_hollow: true
live_config_reload: true
shell:
  program: /bin/bash
  args:
    - -l
    - -c
    - "tmux attach || tmux"

key_bindings:
  - { key: V,        mods: Command, action: Paste            }
  - { key: C,        mods: Command, action: Copy             }
  - { key: Paste,                   action: Paste            }
  - { key: Copy,                    action: Copy             }
  - { key: Q,        mods: Command, action: Quit             }
  - { key: W,        mods: Command, action: Quit             }
  - { key: Key0,     mods: Command, action: ResetFontSize    }
  - { key: Equals,   mods: Command, action: IncreaseFontSize }
  - { key: Minus,    mods: Command, action: DecreaseFontSize }
  - { key: F18,                     chars: "\x02"            } # Ctrl + B
